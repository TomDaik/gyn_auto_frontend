<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
      <h2>Lista de Veículos</h2>
      <a routerLink="/veiculo-form" class="btn btn-primary">Novo Veículo</a>
    </div>
    <hr>
  
    <div *ngIf="veiculos.length === 0" class="alert alert-info">
      Nenhum veículo encontrado ou carregando...
    </div>
  
    <table *ngIf="veiculos.length > 0" class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Placa</th>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Ano</th>
          <th>Proprietário</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let veiculo of veiculos">
          <td>{{ veiculo.idVeiculo }}</td>
          <td>{{ veiculo.placa }}</td>
          <td>{{ veiculo.marca }}</td>
          <td>{{ veiculo.modelo }}</td>
          <td>{{ veiculo.ano }}</td>
          <td>{{ veiculo.proprietario.nome }}</td>
          <td>
            <button (click)="editarVeiculo(veiculo.idVeiculo)" class="btn btn-sm btn-outline-secondary me-2">Editar</button>
            <button (click)="excluirVeiculo(veiculo.idVeiculo)" class="btn btn-sm btn-outline-danger">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
