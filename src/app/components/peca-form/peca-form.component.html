<p-card [header]="isEditMode ? 'Editar Peça' : 'Nova Peça'" styleClass="mt-4">

  <form [formGroup]="form" (ngSubmit)="salvar()">
    <div class="p-fluid grid">

      <div class="field col-12 md:col-4">
        <label for="codigo">Código da Peça</label>
        <input id="codigo" type="text" pInputText formControlName="codigo" />
      </div>
      <div class="field col-12 md:col-8">
        <label for="descricao">Descrição</label>
        <input id="descricao" type="text" pInputText formControlName="descricao" />
      </div>

      <div class="field col-12 md:col-4">
        <label for="tipo">Tipo</label>
        <input id="tipo" type="text" pInputText formControlName="tipo" />
      </div>
      <div class="field col-12 md:col-4">
        <label for="quantidade">Quantidade em Estoque</label>
        <p-inputNumber inputId="quantidade" formControlName="quantidade" [min]="0"></p-inputNumber>
      </div>
      <div class="field col-12 md:col-4">
        <label for="valorUnitario">Valor Unitário (R$)</label>
        <p-inputNumber inputId="valorUnitario" formControlName="valorUnitario" mode="currency" currency="BRL" locale="pt-BR"></p-inputNumber>
      </div>

      <div class="field col-12">
        <label for="fornecedores">Fornecedor(es)</label>
        <p-multiSelect id="fornecedores"
                       [options]="fornecedores"
                       formControlName="idsFornecedores"
                       optionLabel="nome"
                       optionValue="id"
                       placeholder="Selecione um ou mais fornecedores"
                       display="chip"></p-multiSelect>
      </div>
    </div>

    <div class="mt-4 flex justify-content-end">
      <p-button label="Cancelar" styleClass="p-button-secondary" routerLink="/peca-list" class="mr-2"></p-button>
      <p-button [label]="isEditMode ? 'Atualizar' : 'Cadastrar'" type="submit" [disabled]="form.invalid"></p-button>
    </div>
  </form>
</p-card>
