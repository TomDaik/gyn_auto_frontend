<p-card [header]="isEditMode ? 'Editar Fornecedor' : 'Novo Fornecedor'" styleClass="mt-4">
  
  <form [formGroup]="form" (ngSubmit)="salvar()">
    <div class="p-fluid grid">
      
      <div class="field col-12 md:col-6">
        <label for="nome">Nome Fantasia</label>
        <input id="nome" type="text" pInputText formControlName="nome" />
      </div>

      <div class="field col-12 md:col-6">
        <label for="razaoSocial">Razão Social</label>
        <input id="razaoSocial" type="text" pInputText formControlName="razaoSocial" />
      </div>

      <div class="field col-12 md:col-6">
        <label for="cnpj">CNPJ</label>
        <p-inputMask mask="99.999.999/9999-99" id="cnpj" formControlName="cnpj" placeholder="00.000.000/0000-00"></p-inputMask>
      </div>

      <div class="field col-12 md:col-6">
        <label for="telefone">Telefone</label>
        <p-inputMask mask="(99) 9999-9999" id="telefone" formControlName="telefone" placeholder="(00) 0000-0000"></p-inputMask>
      </div>

      <div class="field col-12">
        <label for="endereco">Endereço</label>
        <input id="endereco" type="text" pInputText formControlName="endereco" />
      </div>

    </div>

    <div class="mt-4 flex justify-content-end">
      <p-button label="Cancelar" styleClass="p-button-secondary" routerLink="/fornecedor-list" class="mr-2"></p-button>
      <p-button [label]="isEditMode ? 'Atualizar' : 'Cadastrar'" type="submit" [disabled]="form.invalid"></p-button>
    </div>

  </form>
</p-card>
