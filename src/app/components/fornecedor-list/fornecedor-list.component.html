<div class="container mt-4">
  <p-toolbar>
    <div class="p-toolbar-group-start">
      <h2 class="m-0">Lista de Fornecedores</h2>
    </div>
    <div class="p-toolbar-group-end">
      <p-button label="Novo Fornecedor" icon="pi pi-plus" routerLink="/fornecedor-form"></p-button>
    </div>
  </p-toolbar>

  <p-card class="mt-4">
    <p-table [value]="fornecedores" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
             currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
             [rowsPerPageOptions]="[10, 25, 50]" styleClass="p-datatable-striped p-datatable-sm">
      
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
          <th pSortableColumn="nome">Nome Fantasia <p-sortIcon field="nome"></p-sortIcon></th>
          <th pSortableColumn="razaoSocial">Razão Social <p-sortIcon field="razaoSocial"></p-sortIcon></th>
          <th>CNPJ</th>
          <th>Telefone</th>
          <th>Ações</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-fornecedor>
        <tr>
          <td>{{ fornecedor.id }}</td>
          <td>{{ fornecedor.nome }}</td>
          <td>{{ fornecedor.razaoSocial }}</td>
          <td>{{ fornecedor.cnpj }}</td>
          <td>{{ fornecedor.telefone }}</td>
          <td>
            <p-button icon="pi pi-pencil" styleClass="p-button-text p-button-info" 
                      (click)="editarFornecedor(fornecedor.id)" pTooltip="Editar Fornecedor" tooltipPosition="top"></p-button>

            <p-button icon="pi pi-trash" styleClass="p-button-text p-button-danger" 
                      (click)="excluirFornecedor(fornecedor.id)" pTooltip="Excluir Fornecedor" tooltipPosition="top"></p-button>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="6">Nenhum fornecedor encontrado.</td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>
