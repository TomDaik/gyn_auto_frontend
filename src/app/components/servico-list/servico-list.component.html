<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
      <h2>Lista de Serviços</h2>
      <a routerLink="/servico-form" class="btn btn-primary">Novo Serviço</a>
    </div>
    <hr>
  
    <div *ngIf="servicos.length === 0" class="alert alert-info">
      Nenhum serviço encontrado ou carregando...
    </div>
  
    <table *ngIf="servicos.length > 0" class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Descrição</th>
          <th>Valor Unitário</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let servico of servicos">
          <td>{{ servico.id }}</td>
          <td>{{ servico.descricao }}</td>
          <td>{{ servico.valorUnitario | currency:'BRL' }}</td>
          <td>
            <button (click)="editarServico(servico.id)" class="btn btn-sm btn-outline-secondary me-2">Editar</button>
            <button (click)="excluirServico(servico.id)" class="btn btn-sm btn-outline-danger">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
